<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем стили проекта -->
    <link rel="stylesheet" href="css/app.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="reg reg--page">
        <div class="wrapper">
            <div class="register__main">
                <div class="register__box">
                    <h4 class="register__top">Войти в аккаунт</h4>
                    <p class="register__par">
                        Войдите в учетную запись, чтобы пользоваться всеми услугами
                    </p>
                    <div class="reg__social">
                        <a class="footer__social__link" href="#">
                            <i class="fab fa-vk"></i>
                        </a>
                        <a class="footer__social__link" href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="footer__social__link" href="#">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                        <a class="footer__social__link" href="#">
                            <i class="fab fa-tiktok"></i>
                        </a>
                    </div>
                    <input class="register__input" type="text" placeholder="Телефон или электронная почта*" />
                    <input class="register__input" type="text" placeholder="Ваш пароль*" />
                    <div class="register__log">
                        <a href="#">Забыли пароль?</a>
                    </div>
                    <a class="register__submit" href="#">Создать</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>

</body>

</html>
